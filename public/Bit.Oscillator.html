<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Bit-Shadow Machine</title>
  <link href="css/bitshadowmachine.min.css" type="text/css" charset="utf-8" rel="stylesheet" />
  <script src="scripts/bitshadowmachine.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/items/oscillator.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id='worldA'></div>
    <script type="text/javascript" charset="utf-8">

      var rand = function(low, high) {
        return (Math.random() * high) + low
      },
          map = BitShadowMachine.Utils.map;

      BitShadowMachine.System.Classes = {
        Oscillator: Oscillator
      }

      BitShadowMachine.System.setup(function() {

        var world = this.add('World', {
          width: 960,
          height: 540,
          resolution: 4,
          el: document.getElementById('worldA'),
          color: [0, 0, 0],
          gravity: new BitShadowMachine.Vector(0, 0),
          c: 0
        });

        var moverA = this.add('Mover', {
          opacity: 0,
          location: new BitShadowMachine.Vector(world.width / 2, world.height / 2)
        });

        for (var i = 0; i < 140; i++) {
          var scale = rand(0, 4);
          this.add('Oscillator', {
            blur: 0,
            parent: moverA,
            scale: scale,
            opacity: map(scale, 0, 4, 0.2, 0.05) ,
            acceleration: new BitShadowMachine.Vector(0.09, 0.05),
            amplitude: new Vector(60, world.height / 20),
            aVelocity: new BitShadowMachine.Vector(rand(0, 40), rand(0, 40))
          });
        }

        /*var moverB = this.add('Mover', {
          opacity: 0,
          location: new BitShadowMachine.Vector(world.width / 2, world.height / 1.7)
        });

        for (var i = 0; i < 100; i++) {
          var scale = rand(0, 4);
          this.add('Oscillator', {
            blur: 0,
            parent: moverB,
            scale: scale,
            opacity: map(scale, 0, 4, 0.2, 0.05) ,
            acceleration: new BitShadowMachine.Vector(0.15, 0.05),
            amplitude: new Vector(world.width / 4.2, world.height / 30),
            aVelocity: new BitShadowMachine.Vector(rand(0, 40), rand(0, 40))
          });
        }*/

      });
      BitShadowMachine.System.loop();
    </script>
  </body>
</html>
